{% extends 'base.html' %}

{% block content %}

<div class="jumbotron container row">
    <div class="col-md-6">
        <h1>Add Question</h1>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.label_tag }}
                    {% if not field.name == 'is_published' %}
                        <br/>
                    {% endif %}
                    {{ field }}
                </div>
                {% endfor %}

            {{ formset }}
            <br/>
            <input type="submit" value="Submit">

        </form>
    </div>

</div>

{% endblock %}
